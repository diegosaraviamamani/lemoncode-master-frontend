<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 1 | Layout b√°sico</title>

    <link id="theme-style" rel="stylesheet" href="theme-a.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ejercicio 2</h1>
    <button id="theme-switcher">Switch to Theme B</button>
    <hr />
    <div class="container">
      <div class="box bg-base"><p>Base</p></div>
      <div class="box bg-important"><p>Important</p></div>
      <div class="box bg-warning"><p>Warning</p></div>
      <p class="font-main">Principal font</p>
      <p class="font-secondary">Secondary font</p>
      <div class="box box-shadow">
        <p>Box with shadow</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeSwitcher = document.getElementById("theme-switcher");
        const themeStyle = document.getElementById("theme-style");

        themeSwitcher.addEventListener("click", () => {
          if (themeStyle.href.includes("theme-a.css")) {
            themeStyle.href = "theme-b.css";
            themeSwitcher.innerText = "Switch to Theme A";
          } else {
            themeStyle.href = "theme-a.css";
            themeSwitcher.innerText = "Switch to Theme B";
          }
        });
      });
    </script>
  </body>
</html>
